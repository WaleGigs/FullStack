<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js"
        integrity="sha512-RjvSEaeDqPCfUVQ9kna2/2OqHz/7F04IOl1/66LmQjB/lOeAzwq7LrbTzDbz5cJzlPNJ5qteNtHR56XaJSTNWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="col-7 shadow-lg mx-auto px-5">
        <h6 class="display-6 text-muted text-center">Sign Up</h6>
        <input placeholder="First name" class="my-2 form-control" id="firstName" type="text">
        <input placeholder="Last name" class="my-2 form-control" id="lastName" type="text">
        <input placeholder="Email" class="my-2 form-control" id="email" type="text">
        <input placeholder="Password" class="my-2 form-control" id="password" type="text">
        <button class="my-2 btn btn-outline-dark" onclick="signUp()">Sign Up</button>
    </div>
</body>
<script>
    const signUp = () => {
        let firstName = document.getElementById('firstName').value
        let lastName = document.getElementById('lastName').value
        let email = document.getElementById('email').value
        let password = document.getElementById('password').value
        let details = {
            firstName,
            lastName,
            email,
            password
        }
        console.log(details)
        axios.post('http://localhost:5550/users/signup', details)
            .then(res => {
                console.log(res)
                alert(res.data.message)
            })
            .catch(err => {
                console.log(err)
                alert(err.response.data.message)
            })
    }
</script>

</html>
